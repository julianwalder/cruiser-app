name: Deploy to Staging

on:
  push:
    branches: [dev, staging]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Build project
        run: |
          cd packages/frontend
          npm run build
          
      - name: Generate KV data
        run: |
          cd packages/frontend
          node scripts/upload-kv.js
          
      - name: Upload KV data to staging
        run: |
          npx wrangler kv bulk put --binding=STATIC_CONTENT_STAGING --env staging packages/frontend/kv-data.json
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          
      - name: Deploy to Cloudflare Workers Staging
        uses: cloudflare/wrangler-action@v3
        with:
          # Uses OAuth authentication instead of API token
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          workingDirectory: '.'
          
      - name: Notify deployment
        run: |
          echo "‚úÖ Successfully deployed to staging environment!"
          echo "üåç Staging URL: https://cruiser-aviation-frontend-staging.julian-pad.workers.dev"
          echo "üìä Deployment completed at $(date)" 